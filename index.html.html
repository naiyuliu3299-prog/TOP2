<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 確保視口設定禁止縮放，體驗更像 Native App -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小工具後台</title>

    <!-- PWA / Web App 設定 (讓網頁變身 App 的關鍵) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="工具箱">
    <meta name="theme-color" content="#4f46e5">

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 增加一些過渡動畫讓體驗更順暢 */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover:active {
            transform: scale(0.98); /* 手機點擊回饋 */
        }
        @media (min-width: 640px) {
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
        }
        /* 隱藏捲軸但保留功能 (讓畫面更乾淨) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased h-screen w-screen overflow-hidden select-none">

    <!-- 1. 登入介面 (Login Section) -->
    <div id="login-section" class="flex flex-col items-center justify-center min-h-screen w-full bg-gradient-to-br from-blue-600 to-indigo-800 px-4">
        <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-sm fade-in border border-white/20">
            <div class="text-center mb-8">
                <div class="bg-indigo-100 text-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl shadow-inner">
                    <i class="fas fa-cube"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 tracking-tight">後台管理</h2>
                <p class="text-gray-500 text-sm mt-2">私人專用工具箱</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-user"></i>
                        </span>
                        <input class="w-full bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-xl py-3.5 pl-11 pr-4 focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200" 
                               id="username" type="text" placeholder="帳號" autocomplete="off">
                    </div>
                </div>

                <div class="mb-6">
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input class="w-full bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-xl py-3.5 pl-11 pr-4 focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all duration-200" 
                               id="password" type="password" placeholder="密碼">
                    </div>
                </div>

                <div id="error-msg" class="text-red-500 text-xs text-center mb-4 hidden bg-red-50 py-2 rounded-lg border border-red-100">
                    <i class="fas fa-exclamation-circle mr-1"></i> 帳號或密碼錯誤
                </div>

                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition duration-300 transform active:scale-95 shadow-lg shadow-indigo-500/30 flex items-center justify-center" type="submit">
                    <span>登入系統</span>
                    <i class="fas fa-arrow-right ml-2 text-sm opacity-80"></i>
                </button>
            </form>
            
            <!-- 安裝提示 (僅顯示說明) -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-400 mb-2">如何安裝為 App?</p>
                <div class="flex justify-center space-x-4 text-gray-300 text-xl">
                    <i class="fab fa-apple" title="iOS: 分享 -> 加入主畫面"></i>
                    <i class="fab fa-android" title="Android: 選單 -> 安裝應用程式"></i>
                    <i class="fab fa-chrome" title="Chrome: 安裝"></i>
                </div>
            </div>
        </div>
        <p class="text-indigo-200/60 text-[10px] mt-8 tracking-wider">SECURE DASHBOARD v1.1</p>
    </div>

    <!-- 2. 後台儀表板介面 (Dashboard Section) -->
    <div id="dashboard-section" class="hidden min-h-screen flex flex-col h-full bg-gray-50">
        <!-- 頂部導航欄 -->
        <header class="bg-white/80 backdrop-blur-md shadow-sm z-20 sticky top-0 border-b border-gray-100 pb-safe">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="bg-indigo-600 text-white w-8 h-8 rounded-lg flex items-center justify-center mr-3 shadow-md shadow-indigo-500/30">
                            <i class="fas fa-th-large text-xs"></i>
                        </div>
                        <span class="font-bold text-lg text-gray-800 tracking-tight">工具箱</span>
                    </div>
                    <div>
                        <button onclick="handleLogout()" class="w-9 h-9 rounded-full bg-gray-100 hover:bg-red-50 text-gray-500 hover:text-red-500 transition duration-200 flex items-center justify-center">
                            <i class="fas fa-power-off text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要內容區 -->
        <main class="flex-1 overflow-y-auto no-scrollbar p-4 pb-20 sm:p-8">
            <div class="max-w-7xl mx-auto">
                <div class="mb-6 flex items-center justify-between">
                    <h1 class="text-xl font-bold text-gray-800">所有工具</h1>
                    <span class="text-xs font-mono bg-gray-200 text-gray-600 px-2 py-1 rounded">ID: TMD</span>
                </div>
                
                <!-- 工具網格容器 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">

                    <!-- 第一個小工具：消費活動規格配置器 -->
                    <a href="https://gemini.google.com/share/c2f6a19a5163" target="_blank" class="block group relative">
                        <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 transition-all duration-300 card-hover h-full flex flex-col justify-between relative overflow-hidden z-10">
                            <!-- 裝飾 -->
                            <div class="absolute top-0 right-0 w-20 h-20 bg-blue-50 rounded-bl-full -mr-10 -mt-10 opacity-50"></div>
                            
                            <div class="relative z-10">
                                <div class="flex items-start justify-between mb-4">
                                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 text-white flex items-center justify-center text-xl shadow-lg shadow-blue-500/30">
                                        <i class="fas fa-cogs"></i>
                                    </div>
                                    <i class="fas fa-external-link-alt text-gray-300 text-sm"></i>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800 mb-1 leading-tight group-hover:text-blue-600 transition-colors">消費活動<br>規格配置器</h3>
                                <p class="text-gray-400 text-xs mt-2 line-clamp-2">
                                    管理活動參數與規格設定
                                </p>
                            </div>
                            
                            <!-- 進度條裝飾 (假裝是狀態) -->
                            <div class="mt-4 w-full bg-gray-100 rounded-full h-1">
                                <div class="bg-blue-500 h-1 rounded-full w-3/4"></div>
                            </div>
                        </div>
                    </a>

                    <!-- 佔位符 -->
                    <div class="block opacity-40 grayscale pointer-events-none">
                        <div class="bg-white/50 rounded-2xl border-2 border-dashed border-gray-200 p-5 h-full flex flex-col items-center justify-center text-center min-h-[160px]">
                            <i class="fas fa-hammer text-gray-300 text-2xl mb-2"></i>
                            <h3 class="text-sm font-medium text-gray-400">建置中</h3>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript 邏輯控制 -->
    <script>
        const CREDENTIALS = {
            username: "TMD",
            password: "aa12345"
        };

        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');

        // 使用 localStorage 來實現「永久」登入 (直到按下登出)
        const checkSession = () => {
            if (localStorage.getItem('app_isLoggedIn') === 'true') {
                showDashboard();
            }
        };

        function handleLogin(e) {
            e.preventDefault();
            
            const inputUser = usernameInput.value.trim();
            const inputPass = passwordInput.value.trim();

            if (inputUser === CREDENTIALS.username && inputPass === CREDENTIALS.password) {
                // 使用 localStorage 儲存登入狀態
                localStorage.setItem('app_isLoggedIn', 'true');
                errorMsg.classList.add('hidden');
                
                // 收起手機鍵盤
                document.activeElement.blur();
                
                showDashboard();
            } else {
                errorMsg.classList.remove('hidden');
                passwordInput.value = '';
                passwordInput.focus();
                
                const formContainer = document.querySelector('.bg-white\\/95');
                formContainer.classList.add('animate-pulse');
                setTimeout(() => formContainer.classList.remove('animate-pulse'), 200);
            }
        }

        function showDashboard() {
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            dashboardSection.classList.add('fade-in');
        }

        function handleLogout() {
            if(confirm('確定要登出嗎？')) {
                localStorage.removeItem('app_isLoggedIn');
                location.reload();
            }
        }

        window.onload = checkSession;
    </script>
</body>
</html>
